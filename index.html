<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Index</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<header class="header"></header>
		<main class="grid-wrapper">
			<div class="grid-progress">
				<div class="user">
					<img class="user__image" src="./_app/assets/images/photo-1539571696357-5a69c17a67c6.avif" alt="user profile picture">
					<div class="user__message">Hello, <strong>Andrew</strong></div>
				</div>
				<div class="weekly-goal">
					<div class="weekly-goal__goal">
						Week goal <span class="weekly-goal__span">50km</span>
					</div>
					<div class="weekly-goal__progress"></div>
				</div>
				<div class="daily-activities hidden">
					<div class="daily-activities__running-tab">
						<img src="./_app/assets/icons/running.svg" alt="">
						<div class="daily-activities__running-tab--content">
							This Week <span>35km</span>
							<div class="daily-activities__running-tab--statistic"></div>
						</div>
					</div>
					<div class="daily-activities__cycling-tab">
						<img src="./_app/assets/icons/cycling.svg" alt="">
						<div class="daily-activities__cycling-tab--content">
							This Week <span>35km</span>
							<div class="daily-activities__cycling-tab--statistic"></div>
						</div>
					</div>
				</div>
				<div class="total-progress hidden">
					<div class="total-progress__headline">Total progress</div>
					<div class="total-progress__stats">
						<div class="total-progress__stats--distance">🏃🏻‍♂️ 50km</div>
						<div class="total-progress__stats--time">⏱ 4hr</div>
					</div>
				</div>
			</div>
			<div class="grid-map" id="map"></div>
			<div class="grid-workouts">
				<ul class="workouts">
					<form class="workout-form hidden">
						<div class="workout-form__row">
							<label class="workout-form__label">Type</label>
							<select class="workout-form__input workout-form__input--type">
								<option value="running">Running</option>
								<option value="cycling">Cycling</option>
							</select>
						</div>
						<div class="workout-form__row">
							<label class="workout-form__label">Distance</label>
							<input 
								type="number" 
								class="workout-form__input workout-form__input--distance"
								placeholder="km">
						</div>
						<div class="workout-form__row">
							<label class="workout-form__label">Duration</label>
							<input 
								type="number" 
								class="workout-form__input workout-form__input--duration"
								placeholder="min">
						</div>

						<div class="workout-form__row">
							<label class="workout-form__label">Cadence</label>
							<input 
							type="number" 
							class="workout-form__input workout-form__input--cadence"
							placeholder="step/min">
						</div>
						<div class="workout-form__row workout-form__row--hidden">
							<label class="workout-form__label">Elev Gain</label>
							<input 
							type="number" 
							class="workout-form__input workout-form__input--elevation"
							placeholder="meters">
						</div>
						<button class="workout-form__button">OK</button>
					</form>

					<li class="workout workout--running" data-id="1234567890">
						<h2 class="workout__title">Running on April 14</h2>
						<div class="workout__details">
						  <span class="workout__icon">🏃‍♂️</span>
						  <span class="workout__value">5.2</span>
						  <span class="workout__unit">km</span>
						</div>
						<div class="workout__details">
						  <span class="workout__icon">⏱</span>
						  <span class="workout__value">24</span>
						  <span class="workout__unit">min</span>
						</div>
						<div class="workout__details">
						  <span class="workout__icon">⚡️</span>
						  <span class="workout__value">4.6</span>
						  <span class="workout__unit">min/km</span>
						</div>
						<div class="workout__details">
						  <span class="workout__icon">🦶🏼</span>
						  <span class="workout__value">178</span>
						  <span class="workout__unit">spm</span>
						</div>
					 </li>
				</ul>
			</div>
		</main>
	</body>
</html>
