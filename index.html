<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Index</title>
		<script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<header class="header">
			<div class="logo"><img src="./_app/assets/icons/logo.svg" alt="">
			</div>
		</header>
		<main class="grid-wrapper">
			<div class="grid-progress">
				<div class="user">
					<img class="user__image" src="./_app/assets/images/photo-1539571696357-5a69c17a67c6.avif" alt="user profile picture">
					<div class="user__message">Hello, <strong>Andrew</strong></div>
				</div>
				<div class="weekly-goal">
					<div class="week ly-goal__goal">
						Week goal <input type="number" class="weekly-goal__input">km</input>
					</div>
					<div class="weekly-goal__progress-info">
						<div ><span class="weekly-goal__progress-info--done">10</span>km done</div>
						<div ><span class="weekly-goal__progress-info--remaining">40</span>km left</div>
					</div>
					<div class="weekly-goal__progress-bar">
						<div class="weekly-goal__progress-bar--bar"></div>
					</div>
				</div>
				<div class="daily-activities ">
					<div class="daily-activities-tab">
						<button class="daily-activities-tab-button daily-activities__running-tab"><img class="daily-activities__icon" src="./_app/assets/icons/running.svg" alt=""></button>
						<button class="daily-activities-tab-button daily-activities__cycling-tab daily-activities-tab--inactive"><img class="daily-activities__icon" src="./_app/assets/icons/cycling.svg" alt=""></button>
					</div>

					<div class="daily-activities__tab-content daily-activities__tab-content--running">
						This Week <span class="daily-activities__tab-content--span">35km</span>
						<div class="daily-activities__running-statistic">
							<div class="daily-activities__bar-container">
								<div class="daily-activities__bar"></div>
								<div class="daily-activities__bar--day">M</div>
							</div>
							<div class="daily-activities__bar-container">
								<div class="daily-activities__bar"></div>
								<div class="daily-activities__bar--day">T</div>
							</div>
							<div class="daily-activities__bar-container">
								<div class="daily-activities__bar"></div>
								<div class="daily-activities__bar--day">W</div>

							</div>
							<div class="daily-activities__bar-container">
								<div class="daily-activities__bar"></div>
								<div class="daily-activities__bar--day">T</div>
							</div>
							<div class="daily-activities__bar-container">
								<div class="daily-activities__bar"></div>
								<div class="daily-activities__bar--day">F</div>

							</div>
							<div class="daily-activities__bar-container">
								<div class="daily-activities__bar saturday"></div>
								<div class="daily-activities__bar--day">S</div>

							</div>
							<div class="daily-activities__bar-container">
								<div class="daily-activities__bar sunday"></div>
								<div class="daily-activities__bar--day">S</div>

							</div>
						</div>
					</div>
					<!-- <div class="daily-activities__tab-content daily-activities__tab-content--cycling hidden">
						This Week <span class="daily-activities__tab-content--span">35km</span>
						<div class="daily-activities__cycling-statistic"></div>
					</div> -->
				</div>
				<div class="total-progress">
					<div class="total-progress__title">Total progress</div>
					<div class="total-progress__stats">
						<div class="total-progress__stats--distance"><img class="total-progress__stats--icon" src="./_app/assets/icons/running-man.svg" alt=""><span class="total-progress__stats--distance-value"></span></div>
						<div class="total-progress__stats-divider"></div>
						<div class="total-progress__stats--time"> <img class="total-progress__stats--icon" src="./_app/assets/icons/clock.svg" alt=""><span class="total-progress__stats--time-value"></span></div>
					</div>
				</div>
			</div>

			<div class="grid-map" id='map'></div>

			<div class="grid-workouts">
				<ul class="workouts">
					<form class="workout-form hidden">
						<div class="workout-form__row">
							<label class="workout-form__label">Type</label>
							<select class="workout-form__input workout-form__input--type">
								<option value="running">Running</option>
								<option value="cycling">Cycling</option>
							</select>
						</div>
						<div class="workout-form__row">
							<label class="workout-form__label">Distance</label>
							<input 
								type="text" 
								class="workout-form__input workout-form__input--distance"
								placeholder="km">
						</div>
						<div class="workout-form__row">
							<label class="workout-form__label">Duration</label>
							<input 
								type="text" 
								class="workout-form__input workout-form__input--duration"
								placeholder="min">
						</div>

						<div class="workout-form__row">
							<label class="workout-form__label">Cadence</label>
							<input 
							type="text" 
							class="workout-form__input workout-form__input--cadence"
							placeholder="step/min">
						</div>
						<div class="workout-form__row workout-form__row--hidden">
							<label class="workout-form__label">Elev Gain</label>
							<input 
							type="text" 
							class="workout-form__input workout-form__input--elevation"
							placeholder="meters">
						</div>
						<button class="workout-form__submit-button">OK</button>
					</form>
				</ul>
			</div>
		</main>
	</body>
</html>
